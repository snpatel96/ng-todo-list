<div class="container-sm mt-5 text-center" style="border: 1px solid red">
  <h1 class="p-3" style="border: 1px solid red">
    {{ title }}
  </h1>

  <div style="width: 80%; margin: auto">
    <div class="input-group mt-4 mb-4">
      <input
        type="text"
        class="form-control w-sm"
        placeholder="Enter Todo"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        [(ngModel)]="todoName"
        required=""
      />
      <button
        (click)="onAdd()"
        class="btn btn-outline-primary"
        type="button"
        id="button-addon2"
      >
        Add Todo
      </button>
    </div>
    <!-- <div
      *ngIf="!todoName"
      class="alert alert-danger d-flex align-items-center"
      role="alert"
    >
      <i class="bi bi-exclamation-triangle-fill bi flex-shrink-0 me-2"></i>
      <div>Todo name can't be empty</div>
    </div> -->

    <table class="table text-start align-middle">
      <tbody>
        <tr *ngFor="let todo of todos">
          <td scope="row">
            <input class="form-check-input" type="checkbox" value="" />
          </td>
          <td colspan="2" class="text-start">{{ todo.name }}</td>

          <td class="text-end pe-4">
            <button
              (click)="onDelete($event)"
              class="btn btn-outline-danger rounded-circle"
            >
              <i class="bi bi-trash" style="pointer-events: none"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-todos></app-todos>
</div>
